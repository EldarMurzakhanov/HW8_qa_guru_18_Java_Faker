plugins {
    id 'java'
}

group 'qa.guru'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = "UTF-8"
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.9.2",
            "com.codeborne:selenide:6.12.3",
            "org.slf4j:slf4j-simple:2.0.6"
    )
}

test {
    useJUnitPlatform()
}